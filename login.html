<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
    }
    .btnBox{
        background:lightgreen;
        color:#fff;
        border:none;
        position:relative;
        height: 40px;
        font-size:1.4em;
        padding: 0 2em;
        cursor:pointer;
        transition: all .8s linear;
        outline:none;
        overflow:hidden;
        vertical-align: top;
    }
    .btnBox:hover{
        background:#fff;
        color: lightgreen;
    }
    .btnBox .line:nth-child(1){
        position:absolute;
        top:0;
        left: -134px;
        width:134px;
        height: 2px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnBox .line:nth-child(2){
        position:absolute;
        top:-40px;
        right: 0;
        width: 2px;
        height: 40px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnBox .line:nth-child(3){
        position:absolute;
        right: -134px;
        top: 38px;
        width:134px;
        height: 2px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnBox .line:nth-child(4){
        position:absolute;
        top: 40px;
        left: 0;
        width:2px;
        height: 40px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnBox:hover .line:nth-child(1){
        transform: translateX(134px);
    }
    .btnBox:hover .line:nth-child(2){
        transform:translateY(40px);

    }
    .btnBox:hover .line:nth-child(3){
        transform: translateX(-134px);
    }
    .btnBox:hover .line:nth-child(4){
        transform:translateY(-40px);
    }
    .btnSearch{
        display: inline-block;
        background:#b14569;
        color:#fff;
        border:none;
        position:relative;
        height: 40px;
        line-height: 40px;
        font-size:1.4em;
        padding: 0 1em;
        cursor:pointer;
        transition: all .8s linear;
        outline:none;
        overflow:hidden;
        margin-left:10px;
    }
    .btnSearch:hover{
        background:#fff;
        color: #b14569;
        text-decoration: none;
    }
    .btnSearch .line:nth-child(1){
        position:absolute;
        top:0;
        left: -134px;
        width:134px;
        height: 2px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnSearch .line:nth-child(2){
        position:absolute;
        top:-40px;
        right: 0;
        width: 2px;
        height: 40px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnSearch .line:nth-child(3){
        position:absolute;
        right: -134px;
        top: 38px;
        width:134px;
        height: 2px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnSearch .line:nth-child(4){
        position:absolute;
        top: 40px;
        left: 0;
        width:2px;
        height: 40px;
        background:indianred;
        transition: all .8s linear;
    }
    .btnSearch:hover .line:nth-child(1){
        transform: translateX(134px);
    }
    .btnSearch:hover .line:nth-child(2){
        transform:translateY(40px);

    }
    .btnSearch:hover .line:nth-child(3){
        transform: translateX(-134px);
    }
    .btnSearch:hover .line:nth-child(4){
        transform:translateY(-40px);
    }
</style>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-wrapper">
                        <h2 class="text-center" style="color: #fff;">用户登录</h2>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-4">
                                    <form class="form-horizontal" role="form" method="post" action="/login">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="username" name="username"
                                                       placeholder="请输入用户名" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" id="password" name="password"
                                                       placeholder="请输入密码" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"> 请记住我
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btnBox">
                                                    <span class="line"></span>
                                                    <span class="line"></span>
                                                    <span class="line"></span>
                                                    <span class="line"></span>登录
                                                </button>
                                                <a class="btnSearch" onclick="alert('功能暂未开发')">
                                                    <span class="line"></span>
                                                    <span class="line"></span>
                                                    <span class="line"></span>
                                                    <span class="line"></span>找回密码
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
